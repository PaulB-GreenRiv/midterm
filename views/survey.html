<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Survey Page</title>
</head>
<body>
    <form action="#" method="post" class="form-horizontal">

        <div class="container">

            <h1>Midterm Survey</h1>

            <!--Name Field-->
            <br>
            <check if="{{ isset(@errors['name']) }}">
                <span class="err">{{ @errors['name'] }}</span>
            </check>
            <br>
            <label>Name: <input class="form-control" type="text" name="name" id="name"></label>


            <div class="form-group">
                <label class="col-sm-2 control-label">Select all that apply</label><br>

                <br>
                <check if="{{ isset(@errors['quest']) }}">
                    <span class="err">{{ @errors['quest'] }}</span>
                </check>
                <br>

                <repeat group="{{ @questions }}" value="{{ @question }}">
                    <label>
                        <input type="checkbox" name="quest[]"
                        id="{{ @question }}" value="{{ @question }}">
                            {{ ucfirst(@question) }}
                        </input>
                    </label><br>
                </repeat>



            </div>

            <div class="btn btn-info">
                <input class="form-control btn btn-default"
                       type="submit" value="Submit">
            </div>
        </div>
    </form>
</body>
</html>
